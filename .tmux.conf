# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using h and v
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# Enable mouse
set -g mouse on

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# don't rename windows automatically
set-option -g allow-rename off

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour8

# copy mode
setw -g mode-style 'fg=colour0 bg=colour7 bold'

# pane borders
set -g pane-border-style 'fg=colour8'
set -g pane-active-border-style 'fg=colour7'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=colour8 bg=#333333'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10
setw -g window-status-current-style 'fg=colour0 bg=colour7 bold'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style 'fg=colour8 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour8]#F '
setw -g window-status-bell-style 'fg=colour7 bg=colour8 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'
