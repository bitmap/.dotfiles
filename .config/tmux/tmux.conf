# --- terminal & display ---

# enable RGB colour and better terminal compatibility
set -g default-terminal "screen-256color"
set -sa terminal-overrides ",xterm*:Tc,alacritty*:Tc,kitty*:Tc"
set -as terminal-features ",*:RGB"

# enable focus events for vim/nvim autoread
set -g focus-events on

# display messages for longer
set -g display-time 2000
set -g display-panes-time 2000

# --- general settings ---

# increase history limit
set -g history-limit 50000

# start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# don't rename windows automatically
set -g allow-rename off

# set escape-time to 0 to make nvim feel snappier
set -sg escape-time 0

# enable mouse
set -g mouse on

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# --- key bindings ---

# prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded"

# split panes (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# pane navigation (vim-style)
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# pane resizing (vim-style)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quick pane selection by number
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

# window management
bind c new-window -c "#{pane_current_path}"
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# --- copy mode ---

# use vi keys
set -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle

# copy to system clipboard (cross-platform)
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'; \
   bind p run 'pbpaste | tmux load-buffer - && tmux paste-buffer'"

if-shell "uname | grep -q Linux && command -v xclip" \
  "bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
   bind p run 'xclip -out -selection clipboard | tmux load-buffer - && tmux paste-buffer'"

if-shell "uname | grep -q Linux && command -v wl-copy && [ -n \"$WAYLAND_DISPLAY\" ]" \
  "bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'wl-copy'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'wl-copy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'wl-copy'; \
   bind p run 'wl-paste | tmux load-buffer - && tmux paste-buffer'"

if-shell "uname -r | grep -q microsoft" \
  "bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'clip.exe'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'clip.exe'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'clip.exe'; \
   bind p run 'powershell.exe -c Get-Clipboard | tmux load-buffer - && tmux paste-buffer'"

# --- appearance ---

# clock mode
setw -g clock-mode-colour colour4

# copy mode colors
setw -g mode-style 'fg=colour15 bg=colour4'

# pane borders
set -g pane-border-status top
set -g pane-border-format " #P: #{pane_current_command} "
set -g pane-border-style 'fg=colour10'
set -g pane-active-border-style 'fg=colour6'

# statusbar
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'
set -g status-interval 1
set -g status-position top
set -g status-justify left
set -g status-style 'fg=colour12 bg=colour0'
set -g status-left '#[bg=colour6 fg=colour0 bold] #S #[bg=default fg=colour4] /#{b:pane_current_path} '
set -g status-right ' #(tmux-mem-cpu-load -g 0 -i 1 -a 0) (#(uptime | cut -f 4-6 -d " " | cut -f 1 -d ",")) #[bg=colour6 fg=colour0 bold] %a %b %e %I:%M%p '
set -g status-right-length 50
set -g status-left-length 50

# window status
setw -g window-status-current-style 'fg=colour0 bg=colour12 bold'
setw -g window-status-current-format ' #I #W '
setw -g window-status-style 'fg=colour12 bg=colour0'
setw -g window-status-format ' #I #W '
setw -g window-status-bell-style 'fg=colour15 bg=colour1 bold'

# messages
set -g message-style 'fg=colour3 bg=colour0'
