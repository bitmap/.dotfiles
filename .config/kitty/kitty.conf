# vim:fileencoding=utf-8:ft=conf

# fonts
font_family Cascadia Code PL
font_size 14

# cursor
cursor_shape block
cursor_blink_interval 0.4
cursor_stop_blinking_after 15.0
mouse_hide_wait 0.0

# history
scrollback_lines 2000
scrollback_pager less +G -R

# layout/window
enabled_layouts *
remember_window_size no
initial_window_width 100c
initial_window_height 43c
window_border_width 1px
window_padding_width 8
hide_window_decorations no
macos_option_as_alt no
# macos_titlebar_color background

# tab bar
tab_bar_style powerline
tab_bar_edge top
tab_bar_margin_width 8

# key mapping
map super+v paste_from_clipboard
map super+c copy_to_clipboard
map super+n new_os_window
map super+w close_window
map super+d launch --cwd=current

# bell
visual_bell_duration 0.0
enable_audio_bell no

# open urls
url_style single
open_url_modifiers super
open_url_with default

# ui colors
foreground #d4d4d4
background #1e1e1e
cursor #d4d4d4
cursor_text_color background
selection_foreground #1e1e1e
selection_background #bbbbbb
active_tab_foreground  #1e1e1e
active_tab_background  #d4d4d4
inactive_tab_foreground #6d6d6d
inactive_tab_background #252526
active_border_color #383b3d
inactive_border_color #383b3d
url_color #569cd6

